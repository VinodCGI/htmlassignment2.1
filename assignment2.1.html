<h1>Scrambled Eggs</h1>
<p>Eggs are my favorite ,here's the recipe</p>
<h2>Ingredients</h2>
<ul ><li>2 eggs</li> <li>1tbs butter</li> <li>2tbs cream</li> </ul>
<h2>Method</h2>
<ol><li>Melt butter</li><li>Mix eggs and cream</li><li>Add cream and eggs</li><li>Fold the eggs from pan</li>
<li>when eggs are moist remove from the heat</li></ol>
